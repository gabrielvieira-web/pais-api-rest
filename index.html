<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8HTCGBTJM7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-8HTCGBTJM7');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quer saber dados de todos os paises? aqui você pode ver detalhado">
    <meta name="robôs" content="index">
    <link rel="alternate" type="application/xml" title="Site Map" href="https://pais-api-rest.vercel.app/sitemap.xml" />
    <link rel="canonical" href="https://pais-api-rest.vercel.app/">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/paginaPais.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Dados detalhados de todos Paises</title>
</head>
<body>

    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Where in the world?</h1>
        <div class="cabecalho__container-dark-mode" data-dark-mode>
            <ion-icon name="moon-outline" class="cabecalho__container-dark-mode__icone" data-icone-lua></ion-icon>
            <p class="cabecalho__container-dark-mode__texto">Dark Mode</p>
        </div>
    </header> 

    <main class="conteudo" data-conteudo>
        <nav class="conteudo__navegacao">

            <!-- BARRA DE PESQUISA -->

            <div class="conteudo__navegacao__container-barra-pesquisa">
                <i class="fa-solid fa-magnifying-glass" id="icone-search"></i>
                <input type="search" name="search" id="search" placeholder="Search for a country..." class="conteudo__navegacao__container-barra-pesquisa__input" data-input-search>
            </div>

            <!-- FILTRO POR REGIÃO -->

            <div class="conteudo__navegacao__container-filtro-regioes">
                <div class="conteudo__navegacao__container-filtro-regioes__campo-filtro" data-campo-filtro>
                    <input type="text" name="categoria" class="conteudo__navegacao__container-filtro-regioes__campo-filtro__input" placeholder="Filter by Region" data-campo-filtro-input>
                    <i class="fa-solid fa-angle-down" id="icone-arrow-down"></i>
                </div>

                <ul class="conteudo__navegacao__container-filtro-regioes__lista-regioes" data-lista-regioes>
                    <li class="conteudo__navegacao__container-filtro-regioes__lista-regioes__regiao" data-regiao>Africa</li>
                    <li class="conteudo__navegacao__container-filtro-regioes__lista-regioes__regiao" data-regiao>America</li>
                    <li class="conteudo__navegacao__container-filtro-regioes__lista-regioes__regiao" data-regiao>Asia</li>
                    <li class="conteudo__navegacao__container-filtro-regioes__lista-regioes__regiao" data-regiao>Europe</li>
                    <li class="conteudo__navegacao__container-filtro-regioes__lista-regioes__regiao" data-regiao>Oceania</li>
                </ul>
            </div>

        </nav>

        <section class="paises" id="conteudo-paises"></section>

    </main>

    <script type = "module" src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="js/darkMode.js" type="module"></script>
    <script src="js/exibiPaises.js" type="module"></script>
</body>
</html>
